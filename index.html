<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form biglietto del treno</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <header class="text-center text-white py-5">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main id="site_main">
      <div class="container bg-white border rounded-2 p-5 text-center">
        <div class="row g-5">
          <div class="col-lg">
            <div class="mb-3">
              <label for="full_name" class="form-label">Nome e Cognome</label>
              <input
                type="text"
                class="form-control border-primary"
                id="full_name"
                placeholder="Es. Mario Rossi"
              />
            </div>
          </div>
          <div class="col-lg">
            <div class="mb-3">
              <label for="km" class="form-label"
                >Chilometri da percorrere</label
              >
              <input
                type="number"
                class="form-control border-primary"
                id="km"
                placeholder="Es. 20"
              />
            </div>
          </div>
          <div class="col-lg">
            <div class="mb-3">
              <label for="age" class="form-label">Fascia d'et√†</label>
              <select class="form-select border-primary" id="age">
                <option value="Minorenne" id="underage">Minorenne</option>
                <option selected value="Maggiorenne" id="adult">
                  Maggiorenne
                </option>
                <option value="Over-65" id="over_65">Over 65</option>
              </select>
            </div>
          </div>
        </div>
        <div class="pt-5">
          <button
            id="btn_genera"
            class="btn btn-primary text-white focus-ring mx-2"
          >
            Genera
          </button>
          <button
            id="btn_annulla"
            class="btn btn-primary text-white focus-ring mx-2"
          >
            Annulla
          </button>
        </div>
      </div>

      <section id="info_ticket" class="info_ticket">
        <h2 class="text-center text-white py-5">IL TUO BIGLIETTO</h2>
        <div class="container bg-white border rounded-2 p-4">
          <h4>DETTAGLIO PASSEGGERI</h4>
          <div class="row mt-4 border-top border-bottom">
            <div class="col-lg bg-dark">
              <h5 class="text-white py-4">NOME PASSEGGERO:</h5>
              <div id="user_name" class="text-white fs-5"></div>
            </div>
            <div class="col-lg">
              <h5 class="pt-4 pb-5">Offerta</h5>
              <div id="discount" class="fs-5"></div>
            </div>
            <div class="col-lg">
              <h5 class="pt-4 pb-5">Carrozza</h5>
              <div id="carriage" class="fs-5"></div>
            </div>
            <div class="col-lg">
              <h5 class="pt-4 pb-5">Codice CP</h5>
              <div id="code_ticket" class="fs-5"></div>
            </div>
            <div class="col-lg">
              <h5 class="pt-4 pb-5">Costo biglietto</h5>
              <div id="price_ticket" class="fs-5"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
